                display: grid;
                grid-template-columns: repeat(12, 1fr);
                max-width: 1400px;
                margin: 0 auto;
                padding-left: 40px;
                padding-right: 40px;
                gap: 30px;
            }
            .hero { grid-column: span 12; }

        /* --- Art --- */

        /* --- Vault & Popups --- */

        .modal { width: 85%; max-width: 320px; text-align: center; }

        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>

    <script>
        const toast = document.getElementById('toast');
        function notify(msg) { document.getElementById('toast-msg').innerText = msg; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 3000); }

        function startTimer() {
            let endTime = localStorage.getItem('baigan_end_time');
            if (!endTime) { endTime = Date.now() + (48 * 60 * 60 * 1000); localStorage.setItem('baigan_end_time', endTime); }
            setInterval(() => {
                const diff = endTime - Date.now();
                if (diff <= 0) return;
                document.getElementById('hours').innerText = Math.floor(diff/3600000).toString().padStart(2,'0');
                document.getElementById('minutes').innerText = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                document.getElementById('seconds').innerText = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            }, 1000);
        }
        startTimer();

        // Canvas Background logic
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let parts = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0; i<40; i++) parts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*1.5, vx:Math.random()*0.2-0.1, vy:Math.random()*0.2-0.1});
        function draw() { ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = 'rgba(176, 38, 255, 0.3)'; parts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>canvas.width)p.vx*=-1; if(p.y<0||p.y>canvas.height)p.vy*=-1; }); requestAnimationFrame(draw); }
        draw();

        // Art slider
        let cur = 0;
        document.getElementById('slider').onclick = () => { cur = (cur + 1) % 8; document.getElementById('track').style.transform = `translateX(-${cur * 320}px)`; };

        // Scroll reveal for test.png
        const observerOptions = { threshold: 0.2 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        observer.observe(document.getElementById('reveal-trigger'));

        // Vault interactions
        const v = document.getElementById('vault');
        document.getElementById('open-gate').onclick = () => { if(localStorage.getItem('baigan_sent')) return notify("ALREADY IN THE VOID"); v.style.display='flex'; };
        
        document.getElementById('next').onclick = () => {
            if(document.getElementById('key').value.toLowerCase()==='baigan510'){ document.getElementById('s1').style.display='none'; document.getElementById('s2').style.display='block'; notify("LFG! ACCESS GRANTED"); } 
            else notify("WRONG KEY, BRO");
        };
        document.getElementById('submit').onclick = () => {
            const val = document.getElementById('wallet').value;
            if(val.startsWith('0x') && val.length > 30){ notify("REGISTERED. SEE YOU INSIDE."); v.style.display='none'; localStorage.setItem('baigan_sent', 'true'); } 
            else notify("THAT'S NOT AN EVM ADDRESS");
        };

        v.addEventListener('click', (e) => { if (e.target === v) v.style.display = 'none'; });

        document.getElementById('logo-trigger').onclick = () => {

            img.classList.remove('glow-active');
            void img.offsetWidth; 
            img.classList.add('glow-active');
            notify("ENERGY SYNCED");
        };
